services:
  - type: web
    name: resume-parser-backend
    env: python
    buildCommand: bash build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PIP_ONLY_BINARY
        value: pydantic-core
